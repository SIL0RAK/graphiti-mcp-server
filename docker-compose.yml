
services:
  graphiti-mcp-server:
    container_name: graphiti-mcp-server
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - neo4j
    env_file:
      - .env                # Only MCP server reads app variables
    restart: always

  neo4j:
    container_name: neo4j
    image: neo4j:5
    restart: always
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/StrongPass123
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

volumes:
  neo4j_data:
  neo4j_logs: